# Site settings
title: jyf
SEOTitle: jyf
header-img: img/bg/tag.jpg
description: ""
keyword: ""
url: "https://christinajyf.github.io"              # your host, for absolute URL
baseurl: ""         # for example, '/blog' if your blog hosted on 'host/blog'


# SNS settings
RSS: false

# Build settings
highlighter: rouge
permalink: pretty
paginate: 7
exclude: ["README.md"]
anchorjs: false       # if you want to customize anchor. check out line:181 of `post.html`


# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# Sidebar settings
sidebar: false                           # whether or not using Sidebar.
sidebar-about-description: "jyf"
sidebar-avatar: /img/tag.jpg


# Featured Tags
featured-tags: false                     # whether or not using Feature-Tags
featured-condition-size: 5              # A tag will be featured if the size of it is more than this condition value


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# Contact
contact: false
email: christinajyf.github.io
